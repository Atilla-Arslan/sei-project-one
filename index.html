<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pokemon Pacman</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="beginning-overlay display">
      <div class="beginning-wrapper">
        <div class="beginning-content">
          <div><img src="./images/pokemonpacmanlogo.png" /></div>
          <nav>
            <p>
              Use arrow keys to collect pokeballs &amp; avoid the ghost Pokemon.
              Use the Thunder Stones to eat the Ghost Pokemon and gain more
              points on the board.
            </p>
            <button id="start" class="display">Start Game!</button>
          </nav>
        </div>
      </div>
    </div>

    <div class="end-overlay">
      <div><img src="/images/pokemonpacmanlogo.png" /></div>
      <div class="end-wrapper">
        <p class="end-text"></p>
      </div>
      <nav>
        <button class="play_again">play again?</button>
      </nav>
    </div>

    <div class="wrapper">
      <header>
        <div class="header-container">
          <div class="logo">
            <img src="./images/pokemonpacmanlogo.png" />
          </div>
          <div class="counters">
            <div class="lives">Lives:<span class="life-span"></span></div>
            <div class="score">Score:<span class="score-span"> 000</span></div>
          </div>
        </div>
      </header>
      <div class="grid-wrapper">
        <div class="back-grid">
          <div class="trees">
            <div class="grid"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="game-maker">Game by Atilla Arslan</div>
        <button class="sound-on">Sound On</button>
      </div>
    </footer>

    <audio src="./sounds/main-theme.mp3"></audio>
    <audio class="pika" src="./sounds/Pikaaaa.mp3"></audio>
    <audio class="pikachuu" src="./sounds/Pikachu Sound Effect.mp3"></audio>
    <audio
      class="lose-life"
      src="./sounds/casual-game-lose-sound-effect-45947266.mp3"
    ></audio>
    <audio class="pick-up" src="/sounds/pickup.mp3"></audio>
    <audio
      class="game-over"
      src="./sounds/game-over-30-sound-effect-65063477.mp3"
    ></audio>
    <audio
      class="you-win"
      src="./sounds/Grunt Birthday Party Sound-128K.mp3"
    ></audio>
  </body>
</html>
